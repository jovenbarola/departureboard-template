<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/efe143a215.js" crossorigin="anonymous"></script>
  <title>Departure Board</title>
</head>
<body class="w-full mt-0 ml-10 bg-black text-white">

    <div class="container m-2">
        <div class="grid grid-cols-3 gap-3 bg-gradient-to-l from-gray-400">
            <div>
                <i class="fa-solid fa-plane-departure text-7xl float-left"></i>
            </div>
            <div>
                <h1 class="text-6xl font-bold text-center">
                    DEPARTURE
                </h1>
            </div>
            <div>
                <p class="text-3xl text-center">
                    March 29, 2023<br>
                    11:19 am
                </p>
            </div>
        </div>
    </div>

    <div class="container m-2 text-4xl">
        <div class="grid grid-cols-6  p-4">
            <div>
                <h3>FLIGHT NO</h3>
            </div>
            <div>
                &nbsp;
            </div>
            <div>
                <h3>DESTINATION</h3>
            </div>
            <div class="text-center">
                <h3>GATE</h3>
            </div>
            <div>
                <h3>TIME</h3>
            </div>
            <div>
                <h3>REMARKS</h3>
            </div>
        </div>

        <!-- even -->
        <div class="grid grid-cols-6 bg-gradient-to-r from-blue-500 to-gray-500 p-4">
            <div>
                PH 7821
            </div>
            <div>
                <img src="" class="p-2">
            </div>
            <div>
                MANILA
            </div>
            <div class="text-center">
                G6
            </div>
            <div>
                18:15
            </div>
            <div>
                <h3>GATE CLOSED</h3>
            </div>
        </div>

        <!-- odd -->
        <div class="grid grid-cols-6 p-4">
            <div>
                SG 1246
            </div>
            <div>
                <img src="" class="p-2">
            </div>
            <div>
                SINGAPORE
            </div>
            <div class="text-center">
                G2
            </div>
            <div>
                18:15
            </div>
            <div>
                <h3 class="text-sky-500">CALLING</h3>
            </div>
        </div>

        <!-- odd -->
        <div class="grid grid-cols-6  bg-gradient-to-r from-blue-500 to-gray-500 p-4">
            <div>
                US 5638
            </div>
            <div>
                <img src="" class="p-2">
            </div>
            <div>
                LOS ANGELES
            </div>
            <div class="text-center">
                G2
            </div>
            <div>
                18:23
            </div>
            <div>
                <h3 class="text-sky-500">CALLING</h3>
            </div>
        </div>

        <!-- even -->
        <div class="grid grid-cols-6 p-4">
            <div>
                US 3244
            </div>
            <div>
                <img src="" class="p-2">
            </div>
            <div>
                SAN FRANCISCO
            </div>
            <div class="text-center">
                G2
            </div>
            <div>
                18:23
            </div>
            <div>
                <h3 class="text-green-500">OPEN</h3>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="grid grid-cols-2 mt-40">
            <div>
                <img src="assets/images/pal-white.png" class="w-80" alt="">
            </div>
            <div class="text-6xl">
                <h1 class="p-2 rounded-2">Book flights at <b>www.sarimanokair.ph</b></h1>
            </div>
        </div>
    </div>
</body>
</html>
